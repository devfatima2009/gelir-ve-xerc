<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main>

        <div class="expense-section">
            <h3 class="title">Xərc İzləyicisi</h3>

            <div class="balance-box">
                <h4>Balansınız</h4>
                <strong id="balance">$0.00</strong>
            </div>

            <div class="expense-box">
                <div class="expense-box-item profit">
                    <strong>Gəlir</strong>
                    <span id="profitBox">$0.00</span>
                </div>

                <div class="expense-box-item loss">
                    <strong>Xərc</strong>
                    <span id="lossBox">$0.00</span>
                </div>
            </div>

            <h4>Əməliyyatlar</h4>
            <ul class="operation-list">
                <!-- <li class="operation-item profit-box">
                    <button class="remove-btn">X</button>
                    <span>proqram teminat satis</span>
                    <span>+1500$</span>
                </li>
                <li class="operation-item loss-box">
                    <button class="remove-btn">X</button>
                    <span>proqram teminat xerc</span>
                    <span>-1500$</span>
                </li> -->
            </ul>

            <h4>Yeni Əməliyyat əlavə edin</h4>
            <div class="operation-form">
                <div class="operation-form-item">
                    <label>Əməliyyat</label>
                    <input type="text" id="operationName" placeholder="Əməliyyatı daxil edin">
                </div>
                <div class="operation-form-item">
                    <label>Məbləğ</label>
                    <input type="number" id="operationAmount" placeholder="Məbləği daxil edin">
                </div>
                <button class="save-btn">Yadda saxla</button>
            </div>
        </div>

    </main>

    <footer></footer>

    <script src="/assets/js/script.js"></script>
</body>
</html>
